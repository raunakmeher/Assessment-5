<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    /*How to set justify property in the paragraph elements? */
    .justified {
      text-align: justify;
    }

    /*How to add shadow to text? */
    .shadow-text {
      text-shadow: 2px 2px 5px gray;
    }

    /*How to specify all the font properties in one declaration? */
    .font-shorthand {
      font: italic small-caps bold 16px/1.5 Arial, sans-serif;
    }
  </style>
  <p class="justified">
    This is an example paragraph where the text is justified. 
  </p>

  <h2 class="shadow-text">This heading has a text shadow</h2>

  <h2>Font Shorthand Example</h2>
  <p class="font-shorthand">
    This paragraph demonstrates font-related properties in a single declaration.
  </p>

</body>
</html>
